<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Single Price Grid Component</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="container">
    <section class="container__join">
      <p class="container__join__title">Join our community</p>
      <p class="container__join__subtitle">30-days, hassie-free money back guarantee</p>
      <p class="container__join__description">Gain access to our full library of tutorials along with expert code reviews. Perfect for any developers who are serious about honing their skills</p>
    </section>
    <section class="container__subscription">
      <p class="container__subscription__title">Monthly Subscription</p>
      <div class="container__subscription__price">
        <p class="container__subscription__price__amount">
          &dollar;29
        </p>
        <p class="container__subscription__price__frequency">
          per month
        </p>
      </div>
      <p class="container__subscription__description">Full access for less than &dollar;1 a day</p>
      <button class="container__subscription__btn">Sign Up</button>
    </section>
  </main>
</body>
</html>
